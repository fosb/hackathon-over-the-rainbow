<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>

<h1 class="firstline" id="firstline">The Random</h1>
<iframe id="ytVideo" width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
<div>
    <button id="change-video"><img src="./resources/button.png" /></button>
    <button id="search-button">Search for rainbows</button>
</div>
<div>
    <script src="https://apis.google.com/js/api.js"></script>
<script>
  /**
   * Sample JavaScript code for youtube.search.list
   * See instructions for running APIs Explorer code samples locally:
   * https://developers.google.com/explorer-help/code-samples#javascript
   */

   let counter = 0;

   let resultArray = [];


    
 function loadClient() {
    gapi.client.setApiKey("AIzaSyCsFTWjaf0Zf_g_e8PXgjdh7xQr-6-8AsE")

    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function() { console.log("GAPI client loaded for API"); },
              function(err) { console.error("Error loading GAPI client for API", err);}
              )        
  };

    // Make sure the client is loaded and sign-in is complete before calling this method.
 function execute() {
    return gapi.client.youtube.search.list({
        q: 'over the rainbow',
        part: 'snippet',
        maxResults: 50
    })
        .then(function(response) {
                resultArray = response.result.items;
                console.log(resultArray);
              },
              function(err) { console.error("Execute error", err); });
              
            };

  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "YOUR_CLIENT_ID"});
  });

  function test(){
    loadClient(),
    execute();
  }
              
  
 function nextSong(){
    //while(counter < resultArray.length -1){
    document.getElementById("ytVideo").src= "https://www.youtube.com/embed/" + resultArray[counter].id.videoId;
    counter++;
    //}
 }

</script>
<input id="loader" type = button value="Load Api" onclick="test();"/>
<button onclick="execute()">execute</button>
<button onclick="nextSong()">next song</button>
</div>

</body>
</html>
